<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Product App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="nav-bar"></div>
    <div id="app">
        <div class="product">

            <div class="product-image">
                <img v-bind:src="image" v-bind:alt="altText" v-show="inventory > 0" />
            </div>

            <div class="product-info">
                <h1>{{product}}</h1>
                <p v-if="inventory >= 10">In Stock</p>
                <p v-else-if="inventory < 1">Out of Stock</p>
                <p v-else-if="inventory < 10">Almost sold out</p>
                <ul>
                    <li v-for="detail in details">{{ detail }}</li>
                </ul>
                <div v-for="variant in variants" :key="variant.variantId">
                    <p v-on:mouseover="updateProduct(variant.variantImage)">{{ variant.variantColor }}</p>
                </div>
                <ul v-for="size in sizes">
                    <li>{{ size.toUpperCase() }}</li>
                </ul>
            </div>
            <a v-bind:href="link">More Products</a>

            <button v-on:click="addToCart"
                    v-bind:disabled="!inStock"
                    v-bind:class="{ disabledButton: !inStock }">
                Add to cart
            </button>
            <div class="cart">
                <p>Cart({{ cart }})</p>
            </div>

        </div>

    </div>
    <script src="https://unpkg.com/vue"></script>
    <script src="vue_test_01.js"></script>
</body>
</html>
